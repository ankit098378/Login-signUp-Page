<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SignUp Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>it just takes 30 second.</p>
            </header>
            <main class="signup-body">
                <form action="#">
                   <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Ankit Chandra" required>
                   </p> 
                   <p>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="iamankit378@gmail.com" required>
                   </p> 
                   <p>
                    <label for="password">Enter Your Password</label>
                    <input type="password" id="password" placeholder="Atleast 8 Characters" required>
                   </p> 
                   <p>
                
                    <input type="submit" id="submit" value="Create Account">
                   </p> 
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already Have An Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
</body>
</html>
